{% extends "plantillas/principal.html" %}
{% block titulo %}Titulo{% endblock %}
{% block username %}{{titulo}}{% endblock %}
{% block header%}
{% endblock %}
{% block menu %}

    {% endblock %}
    {% block contenido %}
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Configuraciones</h3>
        </div>
        <form class="form-horizontal" action="/estudiante/configuracion"
              method="POST"
              id="form-config">
            <h3 class="box-title">Cambiar Contraseña</h3>
            <div class="box-body">
                <div class="form-group">
                    <label class="control-label col-md-3 col-xs-12"
                           for="contrasena_a">Contraseña Actual: </label>
                    <div class="col-md-5 col-xs-12">
                        <input type="password" class="form-control" id="contrasena_a"
                               placeholder="Contraseña actual" name="contrasena_a">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-xs-12"
                           for="contrasena_n">Contraseña Nueva: </label>
                    <div class="col-md-5 col-xs-12">
                        <input type="password" class="form-control" id="contrasena_n"
                               placeholder="Contraseña Nueva" name="contrasena_n">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-xs-12"
                           for="contrasena_nc">Confirmar Contraseña Nueva: </label>
                    <div class="col-md-5 col-xs-12">
                        <input type="password" class="form-control" id="contrasena_nc"
                               placeholder=" Confirmar Contraseña Nueva" name="contrasena_nc">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-default" href="/estudiante/home">Volver</a>
                <button type="submit" class="btn btn-info pull-right">Guardar
                    Cambios
                </button>
            </div>
        </form>
    </div>
    {% endblock
    %}
